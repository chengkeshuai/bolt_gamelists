<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: Arial, sans-serif;

        }
        .game-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #4a9eff;

        }
        .score-board {
            text-align: center;

            text-shadow: 0 0 10px rgba(74, 158, 255, 0.6);
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transform: scale(1);
            transition: transform 0.5s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.4);
        }
        .card-front {
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            border: 2px solid #4a9eff;
        }
        .card-back {
            background: linear-gradient(45deg, #000428, #004e92);
            border: 2px solid #4a9eff;
            transform: rotateY(180deg);
        }
        .card-back i {
            font-size: 50px;
            color: #4a9eff;
            text-shadow: 0 0 10px rgba(74, 158, 255, 0.8);
        }
        #game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #4a9eff;
            box-shadow: 0 0 20px rgba(74, 158, 255, 0.4);
            z-index: 100;
        }
        button {
            background: #4a9eff;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #357abd;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            <div>å°è¯•æ¬¡æ•°: <span id="attempts">0</span></div>
            <div>å·²é…å¯¹: <span id="matches">0</span>/12</div>
        </div>
        <div class="game-board" id="gameBoard"></div>
    </div>
    <div id="game-over">
        <h2>æ­å–œå®Œæˆ!</h2>
        <p>æ€»å°è¯•æ¬¡æ•°: <span id="final-attempts">0</span></p>
        <button onclick="resetGame()">é‡æ–°å¼€å§‹</button>
    </div>

    <script>
        const symbols = [
            'âš¡', 'ğŸŒŸ', 'ğŸ’«', 'ğŸŒ™', 'â­', 'ğŸ”®',
            'ğŸ®', 'ğŸ²', 'ğŸ¯', 'ğŸª', 'ğŸ¨', 'ğŸ­'
        ];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let attempts = 0;
        let isLocked = false;

        function createCard(symbol) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-face card-front"></div>
                <div class="card-face card-back">${symbol}</div>
            `;
            return card;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function flipCard(card) {
            if (isLocked || card.classList.contains('flipped') || flippedCards.length >= 2) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                attempts++;
                document.getElementById('attempts').textContent = attempts;
                checkMatch();
            }
        }

        function checkMatch() {
            isLocked = true;
            const [card1, card2] = flippedCards;
            const symbol1 = card1.querySelector('.card-back').textContent;
            const symbol2 = card2.querySelector('.card-back').textContent;

            if (symbol1 === symbol2) {
                matchedPairs++;
                document.getElementById('matches').textContent = matchedPairs;
                flippedCards = [];
                isLocked = false;

                if (matchedPairs === 12) {
                    setTimeout(() => {
                        document.getElementById('final-attempts').textContent = attempts;
                        document.getElementById('game-over').style.display = 'block';
                    }, 500);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    isLocked = false;
                }, 1000);
            }
        }

        function initializeGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            // åˆ›å»ºé…å¯¹çš„ç¬¦å·æ•°ç»„
            const cardSymbols = [...symbols, ...symbols];
            shuffleArray(cardSymbols);
            
            // åˆ›å»ºå¹¶æ·»åŠ å¡ç‰‡
            cardSymbols.forEach(symbol => {
                const card = createCard(symbol);
                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);
            });
        }

        function resetGame() {
            matchedPairs = 0;
            attempts = 0;
            flippedCards = [];
            isLocked = false;
            document.getElementById('attempts').textContent = '0';
            document.getElementById('matches').textContent = '0';
            document.getElementById('game-over').style.display = 'none';
            initializeGame();
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        resetGame();
    </script>
</body>
